<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eleven i Clinic</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; padding:16px; }
    #status { white-space: pre-wrap; }
    .ok { color: green; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <script>
    (async function(){
      const LIFF_ID = "2008170245-Bv4ryW6X";
      const OA_LINK = "https://line.me/R/ti/p/@eleveniclinic";
      const API_URL = "/api/track.js";

      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      const params = new URLSearchParams(window.location.search);
      const utm_source = params.get("utm_source") || "";
      const utm_campaign = params.get("utm_campaign") || "";

      const payload = {
        userId: profile.userId,
        displayName: profile.displayName,
        utm_source,
        utm_campaign,
        timestamp: formatDate(new Date()),
        message_received: "NO"
      };

      // send to Make webhook (does not block redirect)
      fetch(API_URL, { method: "POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) })
        .catch(e => console.error(e));

      // seamless redirect
      window.location.href = OA_LINK;

      function formatDate(d){
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        const day = d.getDate().toString().padStart(2,'0');
        const month = months[d.getMonth()];
        const year = d.getFullYear().toString().slice(-2);
        const hours = d.getHours().toString().padStart(2,'0');
        const minutes = d.getMinutes().toString().padStart(2,'0');
        return `${day} ${month} ${year} ${hours}:${minutes}`;
      }
    })();
  </script>
</body>
</html>
