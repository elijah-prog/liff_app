<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF Attribution Test</h1>
  <p id="status">Initializing...</p>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "YOUR_LIFF_ID_HERE" });
        document.getElementById("status").textContent = "LIFF initialized âœ…";

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById("status").textContent =
            `Hello, ${profile.displayName}`;
        }
      } catch (err) {
        document.getElementById("status").textContent =
          "LIFF init failed: " + err;
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
